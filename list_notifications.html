<div class="row">
	<div class="col-lg-4">
		<h1>Notifications ({{actiondata.length}})</h1>	
	</div>
        <div class="col-lg-4">
                <a href="/#/{{owner}}/{{reponame}}/notifications/add" class="btn btn-success h1 pull-right">Add</a>
        </div>
	<div class="col-lg-4">
		<div class="input-group h1">
			<span class="input-group-addon" id="sizing-addon2"><i class="fa fa-search"></i></span>
			<input type="text" class="form-control" placeholder="Search" aria-describedby="sizing-addon2" ng-model="searchText">
		</div>
	</div>
</div>
<hr/>
<div ng-repeat="notification in actiondata | filter:searchText" class="list-group">			
	<div class="media">
		<div class="media-left">
			<a href="#/{{owner}}/{{reponame}}/notifications/{{$index}}"><i class="fa fa-paper-plane" style="color:green"></i></a>
		</div>
		<div class="media-body">
			<div class="col-md-2">
				<a href="#/{{owner}}/{{reponame}}/notifications/{{$index}}" ><h4 class="media-heading">{{notification.recipient}}</h4></a>
			</div>
                        <div class="col-md-2">
                                <h4 class="media-heading">{{notification.recipient_type}}</h4>
                        </div>

		</div>
	</div>
	<hr/>
</div>
