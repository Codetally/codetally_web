<div class="row">
	<div class="col-lg-8">
		<h1>Calculation Log ({{actiondata.length}})</h1>	
	</div>
	<div class="col-lg-4">
		<div class="input-group h1">
			<span class="input-group-addon" id="sizing-addon2"><i class="fa fa-search"></i></span>
			<input type="text" class="form-control" placeholder="Search" aria-describedby="sizing-addon2" ng-model="searchText">
		</div>
	</div>
</div>
<hr/>
<div ng-repeat="log in actiondata | filter:searchText" class="list-group">			
	<div class="media">
		<div class="media-left">
			<i class="fa fa-file-text" style="color:green"></i>
		</div>
		<div class="media-body">
			<div class="col-md-10">
				<span>{{log.level}} - {{log.message}}</span>
			</div>
		</div>
	</div>
	<hr/>
</div>
