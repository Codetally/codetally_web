<div class="row">
	<div class="col-lg-12">
		<h1>New Charge</h1>	
	</div>
</div>
<hr/>

<form>
  <div class="form-group">
    <label for="description">Charge Description</label>
    <input type="text" class="form-control" id="description" placeholder="Enter a description">
  </div>
  <div class="form-group">
    <label for="type">Charge Type</label>
    <input type="text" class="form-control" id="type" placeholder="Enter a charge type">
  </div>
  <div class="form-group">
    <label for="action">Charge Action</label>
    <input type="text" class="form-control" id="action" placeholder="Enter a charge action">
  </div>
  <div class="form-group">
    <label for="Event">Event</label>
    <input type="text" class="form-control" id="event" placeholder="Enter an event">
  </div>
  <div class="form-group">
    <label for="amount">Charge Amount</label>
    <input type="text" class="form-control" id="amount" placeholder="Enter a charge amount">
  </div>
  <div class="form-group">
    <label for="ref">Charge Reference</label>
    <input type="text" class="form-control" id="ref" placeholder="Enter a charge reference">
  </div>
  <div class="form-group">
    <label for="calctype">Calculation Type</label>
    <input type="text" class="form-control" id="calctype" placeholder="Enter a calculation type">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
