<div class="row">
	<div class="col-lg-4">
		<h1>Charges ({{actiondata.length}})</h1>	
	</div>
	<div class="col-lg-4">
		<a href="/#/{{owner}}/{{reponame}}/charges/add" class="btn btn-success h1 pull-right">Add</a>
	</div>
	<div class="col-lg-4">
		<div class="input-group h1">
			<span class="input-group-addon" id="sizing-addon2"><i class="fa fa-search"></i></span>
			<input type="text" class="form-control" placeholder="Search" aria-describedby="sizing-addon2" ng-model="searchText">
		</div>
	</div>
</div>
<hr/>
<div ng-repeat="charge in actiondata | filter:searchText" class="list-group">			
	<div class="col-md-12">
		<div class="col-md-1">
			<a href="#/{{owner}}/{{reponame}}/charges/{{charge.id}}"><i class="fa fa-tags" style="color:green"></i></a>
		</div>
		<div class="col-md-1">
			<span>{{charge.action}}</span>
		</div>
		<div class="col-md-2">
			<span>{{charge.description}}</span>
		</div>
		<div class="col-md-1">
			<span>{{charge.calculationtype}}</span>
		</div>			
                <div class="col-md-1">
                        <span>{{charge.chargetype}}</span>
                </div>
                <div class="col-md-1">
                        <span>{{charge.event}}</span>
                </div>
                <div class="col-md-1">
                        <span>{{charge.chargeamount}}</span>
                </div>
		<div class="col-md-4">
			<div class="btn-group btn-group-xs" role="group" aria-label="...">
				<a href="#" class="btn btn-info">Edit</a><a href="#" class="btn btn-danger">Delete</a>
			</div>
		</div>
		<hr />
		<br /><br />
	</div>
</div>
